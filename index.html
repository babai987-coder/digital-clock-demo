<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock with Dark/Light Mode</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1020;
      --fg: #eaf0ff;
      --muted: #b7c2db;
      --accent: #4f8cff;
      --card: #121a33;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --btn-bg: #0f1630;
      --btn-fg: #eaf0ff;
      --btn-border: #27355e;
      --btn-hover: #1a2550;
      --ring: 0 0 0 3px rgba(79,140,255,0.35);
    }
    [data-theme="light"] {
      --bg: #f7f9ff;
      --fg: #0a1633;
      --muted: #42506e;
      --accent: #265df2;
      --card: #ffffff;
      --shadow: 0 12px 28px rgba(24,40,96,0.12);
      --btn-bg: #f1f5ff;
      --btn-fg: #0a1633;
      --btn-border: #cbd7ff;
      --btn-hover: #e6eeff;
      --ring: 0 0 0 3px rgba(38,93,242,0.25);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 80% -10%, rgba(79,140,255,0.18), transparent 50%) no-repeat, var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: 24px;
      transition: background-color 200ms ease, color 200ms ease;
    }
    .app {
      width: min(620px, 100%);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 28px 24px 26px;
      border: 1px solid rgba(127, 152, 214, 0.15);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .title {
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #7aa5ff);
      box-shadow: 0 0 12px rgba(79,140,255,0.7);
    }
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: linear-gradient(180deg, var(--btn-bg), color-mix(in oklab, var(--btn-bg), black 4%));
      color: var(--btn-fg);
      cursor: pointer;
      font-weight: 600;
      transition: transform 120ms ease, background-color 150ms ease, border-color 150ms ease, box-shadow 150ms ease;
      user-select: none;
    }
    .theme-toggle:hover { background: var(--btn-hover); }
    .theme-toggle:active { transform: translateY(1px); }
    .theme-toggle:focus-visible { outline: none; box-shadow: var(--ring); }
    .toggle-icon {
      display: grid;
      place-items: center;
      width: 22px; height: 22px;
      border-radius: 50%;
      background: color-mix(in oklab, var(--accent), white 10%);
      color: white;
      font-size: 14px;
      line-height: 1;
      filter: drop-shadow(0 1px 6px rgba(79,140,255,0.5));
    }
    .clock {
      text-align: center;
      padding: 10px 8px 6px;
    }
    .time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
      font-size: clamp(44px, 11vw, 88px);
      line-height: 1.05;
      margin: 6px 0 10px;
      text-shadow: 0 2px 24px rgba(79,140,255,0.25);
    }
    .date {
      font-size: clamp(14px, 2.6vw, 22px);
      color: var(--muted);
      letter-spacing: 0.2px;
    }
    .footer {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .tz {
      padding: 6px 10px;
      border-radius: 8px;
      background: color-mix(in oklab, var(--card), var(--bg) 20%);
      border: 1px solid rgba(127, 152, 214, 0.15);
    }
  </style>
</head>
<body>
  <main class="app" role="application" aria-label="Digital Clock">
    <div class="header">
      <div class="title"><span class="title-dot" aria-hidden="true"></span>Digital Clock</div>
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle dark and light mode">
        <span class="toggle-icon" id="theme-icon" aria-hidden="true">🌙</span>
        <span id="theme-label">Dark</span>
      </button>
    </div>

    <section class="clock" aria-live="polite" aria-atomic="true">
      <div id="time" class="time">--:--:--</div>
      <div id="date" class="date">Loading date…</div>
    </section>

    <div class="footer">
      <div>Auto-updates every second</div>
      <div class="tz" id="tz"></div>
    </div>
  </main>

  <script>
    (function() {
      const docEl = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const themeLabel = document.getElementById('theme-label');

      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
      const storedTheme = localStorage.getItem('theme');

      function currentSystemTheme() {
        return prefersDark.matches ? 'dark' : 'light';
      }

      function applyTheme(theme) {
        const t = theme || currentSystemTheme();
        docEl.setAttribute('data-theme', t);
        const pressed = t === 'dark';
        themeToggle.setAttribute('aria-pressed', String(pressed));
        if (t === 'dark') {
          themeIcon.textContent = '☀️';
          themeLabel.textContent = 'Light';
          themeToggle.title = 'Switch to light mode';
        } else {
          themeIcon.textContent = '🌙';
          themeLabel.textContent = 'Dark';
          themeToggle.title = 'Switch to dark mode';
        }
      }

      // Initial theme
      applyTheme(storedTheme || currentSystemTheme());

      // Keep in sync with system preference if user has not chosen manually
      if (!storedTheme && prefersDark && typeof prefersDark.addEventListener === 'function') {
        prefersDark.addEventListener('change', () => applyTheme());
      }

      themeToggle.addEventListener('click', () => {
        const now = docEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(now);
        localStorage.setItem('theme', now);
      });

      // Clock + Date
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const tzEl = document.getElementById('tz');

      function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        const dateStr = now.toLocaleDateString([], {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        timeEl.textContent = timeStr;
        dateEl.textContent = dateStr;
      }

      function setTimezone() {
        try {
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local Time';
          tzEl.textContent = tz.replace('_', ' ');
        } catch {
          tzEl.textContent = 'Local Time';
        }
      }

      setTimezone();
      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Digital Clock (24-hour)</title>
  <style>
    :root {
      color-scheme: dark light;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: radial-gradient(1200px 800px at 50% 30%, #0f172a 0%, #0b1020 60%, #070a16 100%);
      color: #e2e8f0;
    }
    .container {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .clock {
      font-size: clamp(3rem, 8vw, 8rem);
      letter-spacing: 0.1em;
      padding: 0.4em 0.6em;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .sr {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="sr" id="clock-label">Current time (24-hour format)</div>
      <div id="clock" class="clock" role="timer" aria-live="polite" aria-labelledby="clock-label">00:00:00</div>
    </div>
  </div>

  <footer>
    Simple Digital Clock â€¢ MIT License
  </footer>

  <script>
    function formatTwo(n) {
      return String(n).padStart(2, '0');
    }

    function renderTime() {
      const now = new Date();
      const hh = formatTwo(now.getHours());    // 24-hour format
      const mm = formatTwo(now.getMinutes());
      const ss = formatTwo(now.getSeconds());
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }

    function startClock() {
      // Initial paint
      renderTime();

      // Align updates to the next exact second boundary for accuracy
      const now = new Date();
      const toNextSecond = 1000 - now.getMilliseconds();

      setTimeout(() => {
        renderTime();
        setInterval(renderTime, 1000);
      }, toNextSecond);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startClock);
    } else {
      startClock();
    }
  </script>
</body>
</html>

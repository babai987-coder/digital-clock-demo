  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 800px at 50% 30%, #1e293b 0%, #0f172a 60%, #0b1220 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      color: #e2e8f0;
    }
    .clock {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      font-size: clamp(48px, 12vw, 140px);
      letter-spacing: 0.06em;
      text-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      user-select: none;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock" role="timer" aria-live="polite" aria-label="Digital clock, 24-hour time">--:--:--</div>

  <script>
    (function () {
      const el = document.getElementById('clock');

      function pad(num) {
        return String(num).padStart(2, '0');
      }

      function render() {
        const now = new Date();
        const h = pad(now.getHours());
        const m = pad(now.getMinutes());
        const s = pad(now.getSeconds());
        el.textContent = h + ':' + m + ':' + s;
      }

      function startClock() {
        // Initial render
        render();
        // Align the updates exactly to the next full second to minimize drift
        const msToNextSecond = 1000 - (Date.now() % 1000);
        setTimeout(() => {
          render();
          setInterval(render, 1000);
        }, msToNextSecond);
      }

      startClock();
    })();
  </script>
</body>
</html>

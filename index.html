<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock ‚Äî Dark/Light Mode with Date</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --text: #1a1a1a;
      --muted: #555b66;
      --card: #ffffff;
      --accent: #3b82f6;
      --ring: rgba(59, 130, 246, 0.5);
      --border: rgba(0, 0, 0, 0.12);
      --shadow: rgba(0, 0, 0, 0.08);
    }
    :root[data-theme='dark'] {
      --bg: #0f1222;
      --text: #e6e9ef;
      --muted: #a1a7b3;
      --card: #14182d;
      --accent: #60a5fa;
      --ring: rgba(96, 165, 250, 0.5);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .container {
      width: min(92vw, 720px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px 28px 20px;
      box-shadow: 0 10px 25px var(--shadow);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: 700;
      letter-spacing: .3px;
      font-size: 18px;
    }

    .mode-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .icon {
      font-size: 14px;
      opacity: .9;
    }

    #themeToggle {
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid var(--border);
      width: 54px;
      height: 30px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.02)) ,
        var(--bg);
      cursor: pointer;
      position: relative;
      transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    #themeToggle:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }
    .knob {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 3px 8px var(--shadow);
      transition: transform .25s cubic-bezier(.2,.8,.2,1), background .2s ease;
    }
    :root[data-theme='dark'] .knob { transform: translateX(24px); }

    .clock {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 8px 8px;
      gap: 8px;
    }

    .time {
      font-weight: 800;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
      font-size: clamp(44px, 12vw, 100px);
    }

    .date {
      font-size: clamp(16px, 3.5vw, 22px);
      color: var(--muted);
    }

    .footer {
      margin-top: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Digital Clock</div>
      <div class="mode-toggle">
        <span class="icon" aria-hidden="true">‚òÄÔ∏è</span>
        <button id="themeToggle" type="button" role="switch" aria-checked="false" aria-label="Toggle dark mode">
          <span class="knob" aria-hidden="true"></span>
        </button>
        <span class="icon" aria-hidden="true">üåô</span>
      </div>
    </div>

    <div class="clock" aria-live="polite">
      <div id="time" class="time">--:--:--</div>
      <div id="date" class="date">Loading date‚Ä¶</div>
    </div>

    <div class="footer">Auto-updates every second ‚Ä¢ Theme preference is saved</div>
  </div>

  <script>
    (function () {
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');

      function applyTheme(theme, persist = false) {
        root.setAttribute('data-theme', theme);
        toggle.setAttribute('aria-checked', String(theme === 'dark'));
        if (persist) {
          localStorage.setItem('theme', theme);
        }
      }

      function currentSystemTheme() {
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      }

      // Initialize theme: use saved preference or system preference
      const savedTheme = localStorage.getItem('theme');
      applyTheme(savedTheme || currentSystemTheme(), false);

      // Update theme if system preference changes and user hasn't set a preference
      if (window.matchMedia) {
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        media.addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) {
            applyTheme(e.matches ? 'dark' : 'light', false);
          }
        });
      }

      // Toggle handler
      toggle.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(next, true);
      });

      // Time/date updater
      const pad = (n) => String(n).padStart(2, '0');

      function updateClock() {
        const now = new Date();

        // Time as HH:MM:SS (24-hour)
        const hh = pad(now.getHours());
        const mm = pad(now.getMinutes());
        const ss = pad(now.getSeconds());
        timeEl.textContent = `${hh}:${mm}:${ss}`;

        // Date as Weekday, Month Day, Year (localized)
        dateEl.textContent = now.toLocaleDateString(undefined, {
          weekday: 'long',
          month: 'long',
          day: 'numeric',
          year: 'numeric',
        });
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
</body>
</html>
